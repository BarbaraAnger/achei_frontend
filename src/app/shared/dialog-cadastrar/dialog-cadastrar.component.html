<h2 mat-dialog-title>Cadastrar Local</h2>

<div>
  <mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <textarea matInput
            placeholder="Informe o local"
            formControlName="description"></textarea>
    </mat-form-field>
  </mat-dialog-content>
</div>

<div>
  <mat-dialog-content>
    <mat-form-field>
      <textarea matInput
            placeholder="Informe o endereÃ§o"
            formControlName="description"></textarea>
    </mat-form-field>
  </mat-dialog-content>
</div>

<div>
  <mat-dialog-content>
    <mat-form-field>
      <mat-select (selectionChange)="onChangeSelect($event)" placeholder="Selecione o que deseja cadastrar:">
        <mat-option *ngFor="let entidade of entidades" [value]="entidade.value">
          {{entidade.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
</div>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Fechar</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Salvar</button>
</mat-dialog-actions>
